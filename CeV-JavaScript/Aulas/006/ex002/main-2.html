<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name='viewport' content="width=device-width, initial-scale=1" charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content='ie-edge'>
        <title>JavaScript</title>
        
        <style>
            h1 {
                color: #e1c9e0;
            }
            body{
                background-color: #3a2573;
                color: white;
                font: normal 20pt Arial;
            }
        </style>

    <body>
        <h1>Exercício 02</h1>
        
        <p> Esse exercício faz parte da aula 06.</p>

        <script>
            //recebendo e definindo a variável 'n1'
            var n1 = Number.parseFloat(window.prompt('Digite um número: '))
            
            var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
            
            //efetuando window alert ao receber 'n1 e n2'
        
            var r = n1 + n2
            //retornando na página a resposta
            window.alert('A soma dos valores' + n1 'e' + n2 'é igual a ' + r)

        </script>
    </body>
